<!DOCTYPE html>
<html>
<head>
	<meta charset="cp1251">
    <script src="jquery.js"></script>
    <script src="js/popup.js"></script>
	<script src="js/search.js"></script>
	<script src="js/add.js"></script>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
    <title></title>
</head>
<body bgcolor="#acdb3d">
	<div id="add">
		<form>
			<fieldset>
			<legend>Добавить в хранилище</legend>
			<table>
			<tr id="add_tr">
				<td> <button type="button" class="add button">Добавить</button></td>
			</tr>
			<tr>
				<td nowrap="true">
					<textarea class="add" id="doc_name">Название</textarea>
				</td>
			</tr>				
			<tr>
				<td nowrap="true">
					<textarea disabled class="add" id="doc_link">Ссылка</textarea>
				</td>
			</tr>
			</table>
			</fieldset>
		</form>
	</div>
	<div id="search">
		<form>
			<fieldset>
			<legend>Поиск по хранилищу</legend>
			<table>
			<tr>
				<td nowrap="true">
					<textarea id="search_area">Поиск</textarea>
				</td>
				<td>
					<button class="button search" type="button">
						<img class="search_img" alt="Поиск" src="imgs/search.png"><img/>
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<p>Результаты поиска</p>
				</td>
			</tr>
			</table>
			</fieldset>
		</form>
	</div>
	<div id="post">
		<form action="mailto:blond.programmist@gmail.com" type="post" enctype="text/plain"> 
			<fieldset>
			<legend>Отправить себе напоминание</legend>
			<table>
				<tr>
					<td nowrap="true">
						<textarea disabled id="email">blond.programmist@gmail.com</textarea>
					</td>
				</tr>
				<tr>
					<td nowrap="true"> 
						<button class="button add" type="submit">Отправить</button>
					</td>
				</tr>	
				<tr>
					<td>
						<textarea id="post_text">Текст...</textarea>
					</td>
				</tr>
			</table>
			</fieldset>
		</form>
	</div>
</body>
</html>
